<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Expense Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script-->
    <style>
body {
  background-color: linen;
}

h1 {
  color: maroon;
  margin-left: 40px;
  }

.btn {
    display: inline-block; /* Строчно-блочный элемент */
    background: #8C959D; /* Серый цвет фона */
    color: #fff; /* Белый цвет текста */
    padding: 0.7rem 1.05rem; /* Поля вокруг текста */
    text-decoration: none; /* Убираем подчёркивание */
    border-radius: 3px; /* Скругляем уголки */
   }
</style>
</head>
<body>
<div align="center">
    <h1>Expense list</h1>
    <hr>
    <div class="d-block my-3">
        <a href="new" class="btn" >Create new expense</a>
    </div>
    <div class="d-block my-3">
        <h3>Select expense date range</h3>
    </div>
    <form th:action="@{/}" method="post">
        <div class="d-block my-3">
            <div>Start expense date</div>
            <input type="date" name="startExpenseDate" id="startExpenseDate"  th:value="${startExpenseDate}"/>
            <br> <br>
            <div>Finish expense date</div>
            <input type="date" name="finishExpenseDate" id="finishExpenseDate"  th:value="${finishExpenseDate}"/>
            <div style="height:20px"></div>
            <input type="submit" name="search"  value="SearchByDate" />
            <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
            <input type="submit" name="export" value="ExportByDate"  />
        </div>
        <br/>
    </form>
    <div style="height:20px"></div>
    <div class="d-block my-3">
    <form method="POST" th:action="@{/upload-csv-file}" enctype="multipart/form-data">
        <div style="align:center">
            <label for="file" >Select a CSV file</label>
            <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
        </div>
        <button type="submit" class="btn btn-primary" >Import expenses</button>
    </form>
    </div>



    <br/><br/>
    <table border="0" cellpadding="10" class="table table-striped" style="width:50%;align:center;">
        <thead>
        <tr >
            <th>Expense ID</th>
            <th>Description</th>
            <th>Expense date</th>
            <th>Amount</th>
            <th>Expense type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenseList}">
            <td th:text="${expense.id}">Expense ID</td>
            <td th:text="${expense.description}">Description</td>
            <td th:text="${#temporals.format(expense.expenseDate, 'yyyy-MM-dd')}">Expense date</td>
            <td th:text="${expense.amount}">Amount</td>
            <td th:text="${expense.expenseType.label}">Expense type</td>
            <td>
                <a th:href="@{'/edit/' + ${expense.id}}" class="btn">Edit</a>

                <a th:href="@{'/delete/' + ${expense.id}}" class="btn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
	function clearSearch() {
		window.location = "[[@{/}]]";
	}
</script>
</body>
</html>
