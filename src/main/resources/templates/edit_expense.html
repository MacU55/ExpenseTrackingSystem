<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Expense</title>
</head>
<body>
<div align="center">
    <h1>Edit Expense</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${expense}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Expense ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Expense description:</td>
                <td>
                    <input type="text" th:field="*{description}" />
                </td>
            </tr>
            <tr>
                <td>Expense date:</td>
                <td><input type="date" th:field="*{expenseDate}" /></td>
            </tr>
            <tr>
                <td>Amount:</td>
                <td><input type="text" th:field="*{amount}" /></td>
            </tr>
            <tr>
                <td>Expense type:</td>
                <td><input type="text" th:field="*{expenseType}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
