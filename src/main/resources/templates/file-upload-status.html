<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Expense Manager</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
  <div class="row">
    <div class="col-10 mx-auto">
      <h1>File Upload Status</h1>
      <!--display error if any-->
      <div class="alert alert-danger" role="alert" th:if="${!status}">
        <strong>Error:</strong>
        <span th:text="${message}"></span>
      </div>

      <!--display users list-->
      <table class="table table-striped" th:if="${status}">
        <thead>
        <tr>
          <!--th scope="col">#</th-->
          <th scope="col">Id</th>
          <th scope="col">Description</th>
          <th scope="col">Expense date</th>
          <th scope="col">Amount</th>
          <th scope="col">Expense type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense, i : ${expenseList}">
          <!--th scope="row" th:text="${i.index + 1}"></th-->
          <td th:text="${expense.id}"></td>
          <td th:text="${expense.description}"></td>
          <td th:text="${#temporals.format(expense.expenseDate, 'yyyy-MM-dd')}"></td>
          <td th:text="${expense.amount}"></td>
          <td th:text="${expense.expenseType}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
